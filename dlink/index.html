<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>LINK</title><style>body{font-family:-apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,Roboto,Arial,PingFang SC,Hiragino Sans GB,Microsoft Yahei,Microsoft Jhenghei,sans-serif}</style><style>section{width:650px;background:0 0;position:absolute;top:35%;transform:translate(-50%,-50%);left:50%;color:rgba(0,0,0,.85);font-size:14px;text-align:center}input{box-sizing:border-box;height:48px;width:100%;padding:11px 16px;font-size:16px;color:#404040;background-color:#fff;border:2px solid#ddd;transition:border-color ease-in-out.15s,box-shadow ease-in-out.15s;margin-bottom:24px}button{position:relative;display:inline-block;font-weight:400;white-space:nowrap;text-align:center;box-shadow:0 2px 0 rgba(0,0,0,.015);cursor:pointer;transition:all.3s cubic-bezier(.645,.045,.355,1);user-select:none;border-radius:4px;line-height:1em;background-color:#f2f2f2;border:1px solid#f2f2f2;min-width:100px;color:#5f6368;font-size:14px;padding:12px;margin:0 6px;outline:0}button:hover{border:1px solid#c6c6c6;background-color:#f8f8f8}h4{font-size:24px;margin-bottom:48px;text-align:center;color:rgba(0,0,0,.7);font-weight:400}</style></head><body><section><h4>谷歌网盘直链下载</h4> <input value="" id="q" name="q" type="text" placeholder="文件ID"> <input value="" id="link" name="link" type="text" placeholder="下载链接"> <button onclick="handleDownload()">下载</button> <button onclick="showDownloadLink()">获取链接</button></section><script>function handleDownload(){var e=document.querySelector("#q").value;e&&window.open("https://www.googleapis.com/drive/v3/files/"+e+"?alt=media&key=AIzaSyDqAuBhA7yL3H9nKTFDOUSlSSsLPXXQWkI")}function showDownloadLink(){var e=document.querySelector("#q").value;e&&(document.querySelector("#link").value="https://www.googleapis.com/drive/v3/files/"+e+"?alt=media&key=AIzaSyDqAuBhA7yL3H9nKTFDOUSlSSsLPXXQWkI")}</script></body></html>
